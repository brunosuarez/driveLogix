<mat-card class="card">
    <mat-card-title class="title">Crie sua Conta</mat-card-title>
    <form>
        <mat-form-field class="full-width">
            <input matInput placeholder="Nome Completo" type="text" id="userName" name="userName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="CPF" type="number" id="userCpf" name="userCpf">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Setor</mat-label>
            <mat-select>
                <mat-option value="option1">Option 1</mat-option>
                <mat-option value="option2">Option 2 (disabled)</mat-option>
                <mat-option value="option3">Option 3</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput placeholder="Gerente" type="text" id="userGerente" name="userGerente" [disabled]="inputDisabled">
        </mat-form-field>
        <section>
            <mat-checkbox class="box" (change)="disabledInputGerente()">Sou Gerente</mat-checkbox>
        </section>
    </form>
    <div class="buttons">
        <button mat-raised-button color="primary">Salvar</button>
        <button mat-raised-button color="primary">Cancelar</button>
    </div>
</mat-card>
