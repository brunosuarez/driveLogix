<div class="container">
  <h2>Reservas</h2>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field>

  <button mat-raised-button color="primary" routerLink="/reserva/create-reserve">Nova Reserva</button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.data | date }}</td>
    </ng-container>

    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td mat-cell *matCellDef="let element">{{ element.solicitante }}</td>
    </ng-container>

    <ng-container matColumnDef="idVeiculo">
      <th mat-header-cell *matHeaderCellDef>ID Ve√≠culo</th>
      <td mat-cell *matCellDef="let element">{{ element.idVeiculo }}</td>
    </ng-container>

    <ng-container matColumnDef="rota">
      <th mat-header-cell *matHeaderCellDef>Rota</th>
      <td mat-cell *matCellDef="let element">{{ element.rota }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
