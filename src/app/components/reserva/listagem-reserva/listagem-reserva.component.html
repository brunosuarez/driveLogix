<div class="container">
  <h2>Reservas</h2>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar">
  </mat-form-field><br>

  <button mat-raised-button color="primary" routerLink="/reserva/cadastro">Nova Reserva</button><br><br>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="dtHoraReserva">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">{{ element.dtHoraReserva | date:'dd/MM/yyyy HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="solicitanteReserva">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td mat-cell *matCellDef="let element">{{ element.solicitanteReserva }}</td>
    </ng-container>

    <ng-container matColumnDef="idVeiculo">
      <th mat-header-cell *matHeaderCellDef>ID Ve√≠culo</th>
      <td mat-cell *matCellDef="let element">{{ element.idVeiculo }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeMotorista">
      <th mat-header-cell *matHeaderCellDef>Motorista</th>
      <td mat-cell *matCellDef="let element">{{ element.nomeMotorista }}</td>
    </ng-container>

    <ng-container matColumnDef="rota">
      <th mat-header-cell *matHeaderCellDef>Rota</th>
      <td mat-cell *matCellDef="let element">{{ element.rota }}</td>
    </ng-container>

    <ng-container matColumnDef="statusReserva">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.statusReserva }}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editReserva(element.idReserva)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
